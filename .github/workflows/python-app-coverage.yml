name: ðŸ“¦ Package Coverage-Test

on:
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: write

jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
          - name: Get Cover 
            uses: orgoro/coverage@v3.1
            with:
                coverageFile: path/to/coverage.xml
                token: ${{ secrets.GITHUB_TOKEN }}